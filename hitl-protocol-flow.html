<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HITL Protocol v0.7 â€” Interactive Architecture</title>
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}

:root{
  --human:#2563EB;--human-g:#3B82F6;--human-l:#DBEAFE;
  --agent:#7C3AED;--agent-g:#8B5CF6;--agent-l:#EDE9FE;
  --service:#059669;--service-g:#10B981;--service-l:#D1FAE5;
  --inline:#D97706;--inline-g:#F59E0B;--inline-l:#FEF3C7;
  --review:#DC2626;--review-g:#EF4444;--review-l:#FEE2E2;
  --poll:#475569;--poll-g:#64748B;
  --ok:#16A34A;--ok-g:#22C55E;
  --bg:#0A0E17;--bg2:#111827;--bg3:#1F2937;--bg4:#374151;
  --text:#F9FAFB;--text2:#D1D5DB;--text3:#9CA3AF;--text4:#6B7280;
  --border:#1F2937;--border2:#374151;
}

body{
  font-family:system-ui,-apple-system,'Segoe UI',sans-serif;
  background:var(--bg);color:var(--text);
  min-height:100vh;display:flex;flex-direction:column;
  overflow:hidden;
}

/* ===== HEADER ===== */
.hdr{
  padding:14px 24px;display:flex;align-items:center;justify-content:space-between;
  border-bottom:1px solid var(--border);background:var(--bg2);
  position:relative;z-index:10;
}
.hdr::after{
  content:'';position:absolute;bottom:0;left:0;right:0;height:1px;
  background:linear-gradient(90deg,transparent,var(--agent-g),transparent);
}
.hdr-left{display:flex;align-items:center;gap:14px}
.hdr h1{font-size:20px;font-weight:800;letter-spacing:-.5px}
.hdr h1 em{font-style:normal;color:var(--agent-g);font-weight:800}
.hdr .ver{
  font-family:'SF Mono',ui-monospace,'Cascadia Code',monospace;font-size:11px;
  background:var(--agent);color:#fff;padding:2px 8px;border-radius:4px;
  font-weight:600;letter-spacing:.5px;
}
.hdr-right{display:flex;align-items:center;gap:16px}
.hdr-link{
  font-size:12px;color:var(--text3);text-decoration:none;
  font-family:'SF Mono',ui-monospace,monospace;transition:.2s;
}
.hdr-link:hover{color:var(--agent-g)}

/* ===== PROGRESS ===== */
.prog{height:2px;background:var(--bg3)}
.prog-fill{height:100%;background:linear-gradient(90deg,var(--human-g),var(--agent-g),var(--ok-g));transition:width .5s ease;border-radius:0 1px 1px 0}

/* ===== MAIN LAYOUT ===== */
.main{display:flex;flex:1;overflow:hidden}

/* ===== SIDEBAR ===== */
.sidebar{
  width:300px;min-width:300px;border-right:1px solid var(--border);
  display:flex;flex-direction:column;background:var(--bg2);
}
.controls{padding:14px 16px;border-bottom:1px solid var(--border)}
.controls-row{display:flex;align-items:center;gap:6px;justify-content:center}

.btn{
  background:var(--bg3);border:1px solid var(--border2);color:var(--text);
  padding:7px 14px;border-radius:6px;cursor:pointer;font-size:13px;
  font-weight:600;font-family:system-ui,sans-serif;transition:.15s;
  display:flex;align-items:center;gap:4px;
}
.btn:hover{background:var(--bg4);border-color:var(--text4)}
.btn:active{transform:scale(.96)}
.btn.primary{background:var(--agent);border-color:var(--agent)}
.btn.primary:hover{background:#6D28D9}
.btn:disabled{opacity:.25;cursor:not-allowed;pointer-events:none}

.step-counter{
  font-family:'SF Mono',ui-monospace,monospace;font-size:12px;
  color:var(--text4);min-width:56px;text-align:center;
  font-variant-numeric:tabular-nums;
}

.speed-row{display:flex;align-items:center;gap:8px;margin-top:10px;justify-content:center}
.speed-row label{font-size:11px;color:var(--text4)}
.speed-row input[type=range]{width:90px;accent-color:var(--agent-g)}
.speed-row span{font-family:'SF Mono',ui-monospace,monospace;font-size:10px;color:var(--text4);min-width:30px}

/* Step list */
.step-list{flex:1;overflow-y:auto;padding:10px 12px}
.step-list::-webkit-scrollbar{width:4px}
.step-list::-webkit-scrollbar-thumb{background:var(--bg4);border-radius:2px}

.step-item{
  display:flex;gap:10px;padding:9px 10px;border-radius:8px;
  cursor:pointer;transition:.25s;border:1px solid transparent;opacity:.3;
  margin-bottom:4px;
}
.step-item:hover{background:var(--bg3);opacity:.6}
.step-item.completed{opacity:.55}
.step-item.active{opacity:1;border-color:var(--border2);background:var(--bg3)}

.step-badge{
  width:26px;height:26px;border-radius:50%;display:flex;align-items:center;
  justify-content:center;font-size:11px;font-weight:700;color:#fff;flex-shrink:0;
}
.step-info h3{font-size:12px;font-weight:600;line-height:1.3}
.step-info p{font-size:10px;color:var(--text4);margin-top:1px}

/* Legend */
.legend{padding:12px 14px;border-top:1px solid var(--border)}
.legend-title{font-size:10px;text-transform:uppercase;letter-spacing:1px;color:var(--text4);font-weight:700;margin-bottom:8px}
.legend-items{display:flex;flex-wrap:wrap;gap:10px}
.legend-item{display:flex;align-items:center;gap:5px;font-size:10px;color:var(--text4)}
.legend-line{width:20px;height:3px;border-radius:2px}
.legend-line.dashed{background:repeating-linear-gradient(90deg,var(--review-g) 0,var(--review-g) 5px,transparent 5px,transparent 9px)}

.insight-box{
  margin-top:8px;padding:7px 10px;background:rgba(5,150,105,.08);
  border:1px solid rgba(5,150,105,.2);border-radius:6px;
  font-size:10px;color:#6EE7B7;text-align:center;line-height:1.5;
}
.insight-box strong{color:#A7F3D0}

/* ===== CANVAS AREA ===== */
.canvas-area{flex:1;position:relative;overflow:hidden}
.canvas-area canvas{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none}
.canvas-area svg{position:absolute;top:0;left:0;width:100%;height:100%}

/* Description panel */
.desc-panel{
  position:absolute;bottom:16px;left:50%;transform:translateX(-50%);
  background:rgba(17,24,39,.92);border:1px solid var(--border2);
  border-radius:10px;padding:12px 20px;max-width:560px;width:90%;
  text-align:center;opacity:0;transition:.4s;pointer-events:none;
  backdrop-filter:blur(12px);
}
.desc-panel.visible{opacity:1}
.desc-panel h3{font-size:13px;font-weight:700;margin-bottom:3px}
.desc-panel p{font-size:11px;color:var(--text3);line-height:1.5}

/* Bottom bar */
.bottom-bar{
  border-top:1px solid var(--border);padding:10px 20px;
  background:var(--bg2);display:flex;align-items:center;gap:12px;
}
.bottom-text{
  flex:1;font-family:'SF Mono',ui-monospace,'Cascadia Code',monospace;font-size:11px;
  color:var(--text4);line-height:1.5;white-space:pre-wrap;min-height:32px;
}
.copy-btn{
  background:var(--bg3);border:1px solid var(--border2);color:var(--text2);
  padding:5px 12px;border-radius:5px;cursor:pointer;font-size:11px;
  font-weight:600;font-family:system-ui,sans-serif;transition:.2s;flex-shrink:0;
}
.copy-btn:hover{background:var(--bg4)}

/* SVG element styles */
.actor-card{transition:all .4s ease}
.actor-card rect.card-bg{transition:all .4s ease}
.actor-card.glow rect.card-bg{filter:url(#glowFilter)}

.step-group{opacity:0;transition:opacity .5s ease}
.step-group.visible{opacity:1}

.messenger-group{opacity:0;transition:opacity .5s ease}
.messenger-group.visible{opacity:1}

.review-group{opacity:.1;transition:opacity .5s ease}
.review-group.visible{opacity:1}

.browser-hint{opacity:.08;transition:opacity .5s ease}
.browser-hint.visible{opacity:.35}

@keyframes dashFlow{to{stroke-dashoffset:-16}}
.anim-dash{animation:dashFlow .6s linear infinite}

@keyframes softPulse{0%,100%{opacity:1}50%{opacity:.65}}
.pulse{animation:softPulse 2s ease-in-out infinite}
</style>
</head>
<body>

<div class="hdr">
  <div class="hdr-left">
    <h1>HITL <em>Protocol</em></h1>
    <span class="ver">v0.7</span>
  </div>
  <div class="hdr-right">
    <a class="hdr-link" href="https://github.com/rotorstar/hitl-protocol" target="_blank">github.com/rotorstar/hitl-protocol</a>
  </div>
</div>
<div class="prog"><div class="prog-fill" id="progress"></div></div>

<div class="main">
  <div class="sidebar">
    <div class="controls">
      <div class="controls-row">
        <button class="btn" id="prevBtn" onclick="prevStep()" disabled>&#9664;</button>
        <button class="btn primary" id="playBtn" onclick="togglePlay()">&#9654; Play</button>
        <button class="btn" id="nextBtn" onclick="nextStep()">&#9654;</button>
        <button class="btn" onclick="resetSteps()" title="Reset">&#8634;</button>
      </div>
      <div class="controls-row" style="margin-top:6px">
        <span class="step-counter" id="stepCounter">0 / 9</span>
      </div>
      <div class="speed-row">
        <label>Speed</label>
        <input type="range" id="speedSlider" min="600" max="4000" value="1800" step="200" oninput="updateSpeed()">
        <span id="speedLabel">1.8s</span>
      </div>
    </div>
    <div class="step-list" id="stepList"></div>
    <div class="legend">
      <div class="legend-title">Legend</div>
      <div class="legend-items">
        <div class="legend-item"><div class="legend-line" style="background:var(--human-g)"></div>Core</div>
        <div class="legend-item"><div class="legend-line" style="background:var(--inline-g)"></div>Inline</div>
        <div class="legend-item"><div class="legend-line dashed"></div>Browser</div>
        <div class="legend-item"><div class="legend-line" style="background:var(--poll-g)"></div>Polling</div>
        <div class="legend-item"><div class="legend-line" style="background:var(--ok-g)"></div>Done</div>
      </div>
      <div class="insight-box"><strong>Inline</strong> = fast, channel-native &middot; <strong>Browser</strong> = rich UI, optional</div>
    </div>
  </div>

  <div class="canvas-area">
    <canvas id="particles"></canvas>
    <svg viewBox="0 0 920 580" id="diagram">
      <defs>
        <filter id="glowFilter">
          <feGaussianBlur stdDeviation="6" result="blur"/>
          <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
        <filter id="shadowFilter">
          <feDropShadow dx="0" dy="3" stdDeviation="6" flood-opacity=".35" flood-color="#000"/>
        </filter>
        <marker id="mH" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto"><polygon points="0 0,8 3,0 6" fill="#3B82F6"/></marker>
        <marker id="mA" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto"><polygon points="0 0,8 3,0 6" fill="#8B5CF6"/></marker>
        <marker id="mS" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto"><polygon points="0 0,8 3,0 6" fill="#10B981"/></marker>
        <marker id="mI" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto"><polygon points="0 0,8 3,0 6" fill="#F59E0B"/></marker>
        <marker id="mR" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto"><polygon points="0 0,8 3,0 6" fill="#EF4444"/></marker>
        <marker id="mP" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto"><polygon points="0 0,8 3,0 6" fill="#64748B"/></marker>
        <marker id="mOk" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto"><polygon points="0 0,8 3,0 6" fill="#22C55E"/></marker>
      </defs>

      <!-- ========== ACTOR CARDS ========== -->

      <!-- Human -->
      <g class="actor-card" id="actor-human" style="color:#3B82F6">
        <rect class="card-bg" x="30" y="175" width="140" height="115" rx="12" fill="#111827" stroke="#3B82F6" stroke-width="2" filter="url(#shadowFilter)"/>
        <rect x="30" y="175" width="140" height="28" rx="12" fill="#2563EB" opacity=".12"/>
        <circle cx="100" cy="234" r="20" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1.5"/>
        <text x="100" y="240" text-anchor="middle" font-size="17" font-weight="800" fill="#3B82F6" font-family="system-ui,sans-serif">H</text>
        <text x="100" y="191" text-anchor="middle" font-size="10" font-weight="700" fill="#3B82F6" font-family="system-ui,sans-serif" letter-spacing=".5">HUMAN</text>
        <text x="100" y="278" text-anchor="middle" font-size="9" fill="#6B7280" font-family="system-ui,sans-serif">Reviewer</text>
      </g>

      <!-- Agent -->
      <g class="actor-card" id="actor-agent" style="color:#8B5CF6">
        <rect class="card-bg" x="340" y="55" width="150" height="115" rx="12" fill="#111827" stroke="#8B5CF6" stroke-width="2" filter="url(#shadowFilter)"/>
        <rect x="340" y="55" width="150" height="28" rx="12" fill="#7C3AED" opacity=".12"/>
        <circle cx="415" cy="114" r="20" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="1.5"/>
        <text x="415" y="120" text-anchor="middle" font-size="17" font-weight="800" fill="#8B5CF6" font-family="system-ui,sans-serif">A</text>
        <text x="415" y="71" text-anchor="middle" font-size="10" font-weight="700" fill="#8B5CF6" font-family="system-ui,sans-serif" letter-spacing=".5">AGENT</text>
        <text x="415" y="158" text-anchor="middle" font-size="9" fill="#6B7280" font-family="system-ui,sans-serif">Orchestrator</text>
      </g>

      <!-- Service -->
      <g class="actor-card" id="actor-service" style="color:#10B981">
        <rect class="card-bg" x="660" y="55" width="180" height="115" rx="12" fill="#111827" stroke="#10B981" stroke-width="2" filter="url(#shadowFilter)"/>
        <rect x="660" y="55" width="180" height="28" rx="12" fill="#059669" opacity=".12"/>
        <circle cx="750" cy="114" r="20" fill="#D1FAE5" stroke="#10B981" stroke-width="1.5"/>
        <text x="750" y="120" text-anchor="middle" font-size="17" font-weight="800" fill="#10B981" font-family="system-ui,sans-serif">S</text>
        <text x="750" y="71" text-anchor="middle" font-size="10" font-weight="700" fill="#10B981" font-family="system-ui,sans-serif" letter-spacing=".5">SERVICE API</text>
        <text x="750" y="158" text-anchor="middle" font-size="9" fill="#6B7280" font-family="system-ui,sans-serif">Website / Backend</text>
      </g>

      <!-- ========== MESSENGER (Telegram-style) ========== -->
      <g class="messenger-group" id="messenger">
        <rect x="260" y="280" width="190" height="155" rx="10" fill="#111827" stroke="#F59E0B" stroke-width="1.5" filter="url(#shadowFilter)"/>
        <!-- Header -->
        <rect x="260" y="280" width="190" height="30" rx="10" fill="#0088CC"/>
        <rect x="260" y="300" width="190" height="10" fill="#0088CC"/>
        <text x="355" y="300" text-anchor="middle" font-size="11" font-weight="700" fill="#fff" font-family="system-ui,sans-serif">Telegram Bot</text>
        <!-- Message bubble -->
        <rect x="274" y="320" width="162" height="34" rx="6" fill="#1F2937"/>
        <text x="355" y="335" text-anchor="middle" font-size="9" font-weight="600" fill="#D1D5DB" font-family="system-ui,sans-serif">New Review Request</text>
        <text x="355" y="348" text-anchor="middle" font-size="8" fill="#6B7280" font-family="system-ui,sans-serif">Task #4821 needs approval</text>
        <!-- Inline Buttons -->
        <rect x="274" y="364" width="76" height="28" rx="6" fill="#16A34A"/>
        <text x="312" y="382" text-anchor="middle" font-size="10" font-weight="700" fill="#fff" font-family="system-ui,sans-serif">Approve</text>
        <rect x="358" y="364" width="76" height="28" rx="6" fill="#EF4444"/>
        <text x="396" y="382" text-anchor="middle" font-size="10" font-weight="700" fill="#fff" font-family="system-ui,sans-serif">Reject</text>
        <!-- Label -->
        <text x="355" y="420" text-anchor="middle" font-size="9" fill="#F59E0B" font-weight="600" font-family="system-ui,sans-serif">Inline Buttons (v0.7)</text>
      </g>

      <!-- Magnifier ring around messenger -->
      <g class="messenger-group" id="messengerRing">
        <circle cx="355" cy="355" r="100" fill="none" stroke="#F59E0B" stroke-width="2" stroke-dasharray="6 4" opacity=".3"/>
        <line x1="425" y1="430" x2="460" y2="465" stroke="#F59E0B" stroke-width="3" stroke-linecap="round" opacity=".3"/>
      </g>

      <!-- Dotted line Human -> Messenger -->
      <g class="messenger-group" id="messengerLink">
        <line x1="120" y1="290" x2="260" y2="340" stroke="#3B82F6" stroke-width="1" stroke-dasharray="3 3" opacity=".3"/>
      </g>

      <!-- ========== REVIEW PAGE (Browser, optional) ========== -->
      <g class="review-group" id="reviewPage">
        <rect x="600" y="300" width="230" height="160" rx="10" fill="#111827" stroke="#EF4444" stroke-width="1.5" stroke-dasharray="6 4" filter="url(#shadowFilter)"/>
        <!-- Browser chrome -->
        <rect x="600" y="300" width="230" height="26" rx="10" fill="#1F2937"/>
        <rect x="600" y="318" width="230" height="8" fill="#1F2937"/>
        <circle cx="614" cy="313" r="4" fill="#EF4444"/>
        <circle cx="626" cy="313" r="4" fill="#F59E0B"/>
        <circle cx="638" cy="313" r="4" fill="#22C55E"/>
        <rect x="650" y="306" width="160" height="14" rx="3" fill="#0A0E17"/>
        <text x="730" y="317" text-anchor="middle" font-size="6.5" fill="#6B7280" font-family="ui-monospace,'SF Mono',monospace">review.service.com/case/4821</text>
        <!-- Content -->
        <text x="715" y="358" text-anchor="middle" font-size="13" font-weight="700" fill="#EF4444" font-family="system-ui,sans-serif">Review Page</text>
        <text x="715" y="374" text-anchor="middle" font-size="9" fill="#6B7280" font-family="system-ui,sans-serif">Rich Browser UI</text>
        <!-- Form mockup -->
        <rect x="625" y="390" width="180" height="12" rx="3" fill="#1F2937"/>
        <rect x="625" y="408" width="120" height="12" rx="3" fill="#1F2937"/>
        <rect x="625" y="428" width="70" height="18" rx="5" fill="#DC2626" opacity=".5"/>
        <text x="660" y="441" text-anchor="middle" font-size="8" font-weight="600" fill="#fff" font-family="system-ui,sans-serif">Submit</text>
        <!-- Optional badge -->
        <rect x="660" y="456" width="110" height="18" rx="5" fill="#EF4444" opacity=".12" stroke="#EF4444" stroke-width="1" stroke-dasharray="3 2"/>
        <text x="715" y="468" text-anchor="middle" font-size="8" font-weight="700" fill="#EF4444" font-family="system-ui,sans-serif">OPTIONAL</text>
      </g>

      <!-- ========== FLOW ARROWS ========== -->

      <!-- Step 1: Human -> Agent -->
      <g class="step-group" id="step-1">
        <line x1="170" y1="215" x2="338" y2="130" stroke="#3B82F6" stroke-width="2.5" marker-end="url(#mH)"/>
        <circle cx="240" cy="180" r="11" fill="#2563EB"/>
        <text x="240" y="184" text-anchor="middle" font-size="9" font-weight="700" fill="#fff" font-family="system-ui,sans-serif">1</text>
        <text x="240" y="168" text-anchor="middle" font-size="9" font-weight="600" fill="#3B82F6" font-family="system-ui,sans-serif">Task Request</text>
      </g>

      <!-- Step 2: Agent -> Service -->
      <g class="step-group" id="step-2">
        <line x1="490" y1="95" x2="658" y2="95" stroke="#8B5CF6" stroke-width="2.5" marker-end="url(#mA)"/>
        <circle cx="574" cy="80" r="11" fill="#7C3AED"/>
        <text x="574" y="84" text-anchor="middle" font-size="9" font-weight="700" fill="#fff" font-family="system-ui,sans-serif">2</text>
        <text x="574" y="70" text-anchor="middle" font-size="9" font-weight="600" fill="#8B5CF6" font-family="system-ui,sans-serif">API Call</text>
      </g>

      <!-- Step 3: Service -> Agent (HTTP 202) -->
      <g class="step-group" id="step-3">
        <line x1="658" y1="130" x2="492" y2="130" stroke="#10B981" stroke-width="2" stroke-dasharray="7 3" marker-end="url(#mS)"/>
        <circle cx="574" cy="118" r="11" fill="#059669"/>
        <text x="574" y="122" text-anchor="middle" font-size="9" font-weight="700" fill="#fff" font-family="system-ui,sans-serif">3</text>
        <text x="574" y="146" text-anchor="middle" font-size="8" font-weight="600" fill="#10B981" font-family="ui-monospace,'SF Mono',monospace">HTTP 202 + HITL Object</text>
      </g>

      <!-- Step 4: Agent -> Messenger -->
      <g class="step-group" id="step-4">
        <line x1="390" y1="170" x2="365" y2="278" stroke="#F59E0B" stroke-width="2.5" marker-end="url(#mI)"/>
        <circle cx="382" cy="220" r="11" fill="#D97706"/>
        <text x="382" y="224" text-anchor="middle" font-size="9" font-weight="700" fill="#fff" font-family="system-ui,sans-serif">4</text>
        <text x="420" y="218" text-anchor="middle" font-size="8" font-weight="600" fill="#F59E0B" font-family="system-ui,sans-serif">Render Buttons</text>
      </g>

      <!-- Step 5: Human taps decision -->
      <g class="step-group" id="step-5">
        <path d="M 260 370 Q 200 330 155 280" stroke="#F59E0B" stroke-width="2" fill="none" stroke-dasharray="5 3" marker-end="url(#mI)"/>
        <circle cx="200" cy="318" r="11" fill="#D97706"/>
        <text x="200" y="322" text-anchor="middle" font-size="9" font-weight="700" fill="#fff" font-family="system-ui,sans-serif">5</text>
        <text x="195" y="340" text-anchor="middle" font-size="8" font-weight="600" fill="#F59E0B" font-family="system-ui,sans-serif">Human decides</text>
      </g>

      <!-- Step 6: Agent -> Service POST submit_url -->
      <g class="step-group" id="step-6">
        <path d="M 450 360 Q 540 280 660 165" stroke="#F59E0B" stroke-width="2.5" fill="none" marker-end="url(#mI)"/>
        <circle cx="540" cy="270" r="11" fill="#D97706"/>

        <text x="360" y="475" text-anchor="middle" font-size="8" fill="#EF4444" opacity=".7" font-family="system-ui,sans-serif">open review_url</text>

<div class="bottom-bar">
  <div class="bottom-text" id="bottomText">Press &#9654; Play or step through the HITL Protocol v0.7 architecture.</div>
  <button class="copy-btn" id="copyBtn" onclick="copyPrompt()">Copy</button>
</div>

<script>
const STEPS = [
  {
    id: 1,
    title: "Task Request",
    subtitle: "Human \u2192 Agent",
    desc: "Human sends a task instruction to the Agent via Telegram, Slack, or any messaging channel. The Agent begins autonomous execution.",
    hex: "#3B82F6",
    actors: ["actor-human", "actor-agent"],
    elements: ["step-1"],
    showMessenger: false,
    showReview: false,
  },
  {
    id: 2,
    title: "API Call",
    subtitle: "Agent \u2192 Service",
    desc: "Agent makes a standard HTTP request to the Service API. No special SDK \u2014 just a normal REST call to execute the task.",
    hex: "#8B5CF6",
    actors: ["actor-agent", "actor-service"],
    elements: ["step-1", "step-2"],
    showMessenger: false,
    showReview: false,
  },
  {
    id: 3,
    title: "HTTP 202 + HITL Object",
    subtitle: "Service \u2192 Agent",
    desc: "Service needs a human decision. Returns HTTP 202 Accepted with a HITL object: case_id, review_url, submit_url, submit_token, and poll_url.",
    hex: "#10B981",
    actors: ["actor-agent", "actor-service"],
    elements: ["step-1", "step-2", "step-3"],
    showMessenger: false,
    showReview: false,
  },
  {
    id: 4,
    title: "Render Inline Buttons",
    subtitle: "Agent \u2192 Messenger",
    desc: "Agent forwards the review to the Human\u2019s chat channel. With v0.7 Inline Submit, native action buttons (Approve/Reject) render directly in the chat \u2014 no browser needed.",
    hex: "#F59E0B",
    actors: ["actor-agent"],
    elements: ["step-1", "step-2", "step-3", "step-4"],
    showMessenger: true,
    showReview: false,
  },
  {
    id: 5,
    title: "Human Decides",
    subtitle: "Tap in Messenger",
    desc: "Human sees inline buttons and taps their decision. Zero context switch, zero page loads \u2014 instant native interaction in the messaging app.",
    hex: "#F59E0B",
    actors: ["actor-human"],
    elements: ["step-1", "step-2", "step-3", "step-4", "step-5"],
    showMessenger: true,
    showReview: false,
  },
  {
    id: 6,
    title: "POST submit_url",
    subtitle: "Agent \u2192 Service",
    desc: "Agent posts the decision to the Service\u2019s submit_url with the submit_token. SHA-256 hash validation ensures integrity. Decision recorded.",
    hex: "#F59E0B",
    actors: ["actor-agent", "actor-service"],
    elements: ["step-1", "step-2", "step-3", "step-4", "step-5", "step-6"],
    showMessenger: true,
    showReview: false,
  },
  {
    id: 7,
    title: "Poll Status",
    subtitle: "Agent \u2194 Service",
    desc: "Agent polls the poll_url to check completion status. Works for both inline and browser flows. Exponential backoff recommended.",
    hex: "#64748B",
    actors: ["actor-agent", "actor-service"],
    elements: ["step-1", "step-2", "step-3", "step-4", "step-5", "step-6", "step-7"],
    showMessenger: true,
    showReview: true,
  },
  {
    id: 8,
    title: "Status: Completed",
    subtitle: "Service \u2192 Agent",
    desc: "Service responds with status: \"completed\" and structured result data. The Agent now has the machine-readable decision.",
    hex: "#64748B",
    actors: ["actor-agent", "actor-service"],
    elements: ["step-1", "step-2", "step-3", "step-4", "step-5", "step-6", "step-7", "step-8"],
    showMessenger: true,
    showReview: true,
  },
  {
    id: 9,
    title: "Continue Execution",
    subtitle: "Agent \u2192 Human",
    desc: "Agent delivers the result summary to Human and continues autonomous execution. The human-in-the-loop moment is complete.",
    hex: "#22C55E",
    actors: ["actor-human", "actor-agent"],
    elements: ["step-1", "step-2", "step-3", "step-4", "step-5", "step-6", "step-7", "step-8", "step-9"],
    showMessenger: true,
    showReview: true,
  },
];

let currentStep = 0;
let isPlaying = false;
let playInterval = null;
let speed = 1800;

// Build step list
const stepListEl = document.getElementById("stepList");
STEPS.forEach(function(s) {
  const div = document.createElement("div");
  div.className = "step-item";
  div.id = "step-item-" + s.id;
  div.onclick = function() { goToStep(s.id); };
  div.innerHTML =
    '<div class="step-badge" style="background:' + s.hex + '">' + s.id + '</div>' +
    '<div class="step-info"><h3>' + s.title + '</h3><p>' + s.subtitle + '</p></div>';
  stepListEl.appendChild(div);
});

function updateUI() {
  document.getElementById("stepCounter").textContent = currentStep + " / " + STEPS.length;
  document.getElementById("progress").style.width = ((currentStep / STEPS.length) * 100) + "%";

  document.getElementById("prevBtn").disabled = currentStep === 0;
  document.getElementById("nextBtn").disabled = currentStep >= STEPS.length;

  // Reset all visuals
  document.querySelectorAll(".step-group").forEach(function(g) { g.classList.remove("visible"); });
  document.querySelectorAll(".actor-card").forEach(function(a) {
    a.classList.remove("glow");
    a.querySelector(".card-bg").style.filter = "url(#shadowFilter)";
  });
  document.getElementById("messenger").classList.remove("visible");
  document.getElementById("messengerRing").classList.remove("visible");
  document.getElementById("messengerLink").classList.remove("visible");
  document.getElementById("reviewPage").classList.remove("visible");
  document.getElementById("browserHint").classList.remove("visible");

  // Step list
  document.querySelectorAll(".step-item").forEach(function(item, i) {
    item.classList.remove("active", "completed");
    if (i < currentStep - 1) item.classList.add("completed");
    if (i === currentStep - 1) item.classList.add("active");
  });

  var descPanel = document.getElementById("descPanel");
  var descTitle = document.getElementById("descTitle");
  var descText = document.getElementById("descText");

  if (currentStep === 0) {
    descPanel.classList.remove("visible");
    updateBottomText(null);
    return;
  }

  var step = STEPS[currentStep - 1];

  // Show elements up to current step
  step.elements.forEach(function(elId) {
    var el = document.getElementById(elId);
    if (el) el.classList.add("visible");
  });

  // Glow active actors
  step.actors.forEach(function(actorId) {
    var actor = document.getElementById(actorId);
    actor.classList.add("glow");
    actor.querySelector(".card-bg").style.filter = "url(#glowFilter)";
  });

  // Messenger
  if (step.showMessenger) {
    document.getElementById("messenger").classList.add("visible");
    document.getElementById("messengerRing").classList.add("visible");
    document.getElementById("messengerLink").classList.add("visible");
  }

  // Review page
  if (step.showReview) {
    document.getElementById("reviewPage").classList.add("visible");
    document.getElementById("browserHint").classList.add("visible");
  }

  // Description panel
  descPanel.classList.add("visible");
  descTitle.textContent = "Step " + step.id + ": " + step.title;
  descTitle.style.color = step.hex;
  descText.textContent = step.desc;

  // Scroll active step into view
  var activeItem = document.getElementById("step-item-" + step.id);
  if (activeItem) activeItem.scrollIntoView({ behavior: "smooth", block: "nearest" });

  updateBottomText(step);
}

function updateBottomText(step) {
  var el = document.getElementById("bottomText");
  if (!step) {
    el.textContent = "Press \u25b6 Play or step through the HITL Protocol v0.7 architecture.";
    return;
  }
  var text = "Step " + step.id + "/" + STEPS.length + ": " + step.title + " (" + step.subtitle + ")\n" + step.desc;
  if (currentStep === STEPS.length) {
    text += "\n\n\u2014 Full HITL Protocol v0.7 flow complete.";
  }
  el.textContent = text;
}

function nextStep() {
  if (currentStep < STEPS.length) { currentStep++; updateUI(); }
  else if (isPlaying) { togglePlay(); }
}

function prevStep() {
  if (currentStep > 0) { currentStep--; updateUI(); }
}

function goToStep(n) {
  currentStep = n;
  updateUI();
}

function resetSteps() {
  if (isPlaying) togglePlay();
  currentStep = 0;
  updateUI();
}

function togglePlay() {
  isPlaying = !isPlaying;
  var btn = document.getElementById("playBtn");
  if (isPlaying) {
    btn.innerHTML = "&#9646;&#9646; Pause";
    if (currentStep >= STEPS.length) currentStep = 0;
    playInterval = setInterval(function() {
      if (currentStep < STEPS.length) { currentStep++; updateUI(); }
      else { togglePlay(); }
    }, speed);
  } else {
    btn.innerHTML = "&#9654; Play";
    clearInterval(playInterval);
    playInterval = null;
  }
}

function updateSpeed() {
  speed = parseInt(document.getElementById("speedSlider").value);
  document.getElementById("speedLabel").textContent = (speed / 1000).toFixed(1) + "s";
  if (isPlaying) {
    clearInterval(playInterval);
    playInterval = setInterval(function() {
      if (currentStep < STEPS.length) { currentStep++; updateUI(); }
      else { togglePlay(); }
    }, speed);
  }
}

function copyPrompt() {
  var text = document.getElementById("bottomText").textContent;
  var btn = document.getElementById("copyBtn");
  navigator.clipboard.writeText(text).then(function() {
    btn.textContent = "Copied!";
    setTimeout(function() { btn.textContent = "Copy"; }, 1200);
  });
}

// ===== PARTICLE SYSTEM =====
var canvas = document.getElementById("particles");
var ctx = canvas.getContext("2d");
var particles = [];

function resizeCanvas() {
  canvas.width = canvas.parentElement.clientWidth;
  canvas.height = canvas.parentElement.clientHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

function Particle() {
  this.reset();
}
Particle.prototype.reset = function() {
  this.x = Math.random() * canvas.width;
  this.y = Math.random() * canvas.height;
  this.vx = (Math.random() - 0.5) * 0.3;
  this.vy = (Math.random() - 0.5) * 0.3;
  this.r = Math.random() * 1.5 + 0.5;
  this.a = Math.random() * 0.12 + 0.03;
  this.hue = 250 + Math.random() * 30;
};
Particle.prototype.update = function() {
  this.x += this.vx;
  this.y += this.vy;
  if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
    this.reset();
  }
};
Particle.prototype.draw = function() {
  ctx.beginPath();
  ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
  ctx.fillStyle = "hsla(" + this.hue + ",70%,70%," + this.a + ")";
  ctx.fill();
};

for (var i = 0; i < 50; i++) {
  particles.push(new Particle());
}

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (var i = 0; i < particles.length; i++) {
    particles[i].update();
    particles[i].draw();
  }
  requestAnimationFrame(animateParticles);
}
animateParticles();

// ===== KEYBOARD SHORTCUTS =====
document.addEventListener("keydown", function(e) {
  if (e.key === "ArrowRight") nextStep();
  else if (e.key === "ArrowLeft") prevStep();
  else if (e.key === " ") { e.preventDefault(); togglePlay(); }
  else if (e.key === "r" || e.key === "R") resetSteps();
});

// Init
updateUI();
</script>
</body>
